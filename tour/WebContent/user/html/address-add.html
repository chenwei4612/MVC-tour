<script type="text/javascript">
$('#bt-add').click(function(){
    //读取用户的输入——表单序列化
    var inputData = $('#fm-add').serialize();
	  console.log(">>>"+inputData);
    //异步提交请求
    $.ajax({
    	async: true,
        type: 'POST',
        url: 'addAddress.action',
        data: inputData,
        success: function(txt, msg, xhr){
        	// alert("*"+txt+"*");
            if(txt=='yes'){
                alert("添加成功！");
                $('#fm-add').get(0).reset();
            }else{ //修改失败
            	alert("添加失败！");
            }
        }
    });
});
